<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./scripts.js"></script>
</head>
<body>
    <div class="page-left-side">
        <div class="page-left-side-texts">
            <img src="./assets/odin-lined.png" alt="ODIN LOGO"> ODIN
        </div>
        <div class="page-left-side-copyright-section">
            <span>
                Photo by Halie West on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </span>
        </div>
    </div>
    <main class="page-contents">
        <div class="page-contents-positioner">
            <div class="upper-welcoming-text">
                <h2>
                    This is <b>not</b> a real online service! You know you need something in your life <br> like this to help you realize your deepest dreams. <br> Sign up <span class="italic">now</span> to get started <br>
                </h2>
                <p>You <span class="italic">know</span> you want to</p>
            </div>
            <form action="#" onsubmit="event.preventDefault();">
                <div class="form-inputs">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span>Lets do this!</span>
                        <button type="submit" id="sign-up-btn">Sign up</button>
                    </div>

                    <div class="form-inputs-block">
                        <div class="form-input">
                            <label for="form-input-first-name" class="form-input-label">FIRST NAME</label>
                            <input type="text" id="form-input-first-name" minlength="1" maxlength="50" required>
                        </div>
                        <div class="form-input">
                            <label for="form-input-last-name" class="form-input-label">LAST NAME</label>
                            <input type="text" id="form-input-last-name" minlength="1" maxlength="50">
                        </div>
                    </div>
                    <div class="form-inputs-block">
                        <div class="form-input">
                            <label for="form-input-email" class="form-input-label">EMAIL</label>
                            <input type="email" id="form-input-email" minlength="1" required>
                        </div>
                        <div class="form-input">
                            <label for="form-input-phone-number" class="form-input-label">PHONE NUMBER</label>
                            <input type="tel" id="form-input-phone-number" >
                        </div>
                    </div>
                    <div class="form-inputs-block">
                        <div class="form-input">
                            <label for="form-input-password" class="form-input-label">PASSWORD</label>
                            <input type="password" id="form-input-password" minlength="1" maxlength="50" required>
                        </div>
                        <div class="form-input">
                            <label for="form-input-confirm-password" class="form-input-label">CONFIRM PASSWORD</label>
                            <input type="password" id="form-input-confirm-password" >
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
